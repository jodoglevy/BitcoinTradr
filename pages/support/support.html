<!doctype HTML> 
<html> 
    <head> 
        <title>Support</title> 
        
        <script src="/pages/support/support.js"></script>
    </head> 
    <body> 
        <!-- BEGINSETTINGFLYOUT --> 
        <div id="debugFlyout" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Support" data-win-options="{settingsCommandId:'support',width:'normal'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color --> 
            <div id="debugFlyoutInner" class="win-ui-light win-header" style="background-color:#000000"> <!-- Background color reflects app's personality --> 
               <button type="button" class="win-backbutton" onclick="WinJS.UI.SettingsFlyout.show();" style="border-color:white; color:white;"></button> 
               <div class="win-label" style="color:white">Support</div> 
               <img src="/logos/smalllogo.png" style="position: absolute; right: 40px;"/> 
            </div>                 
            <div class="win-content "> 
                <div class="win-settings-section"> 
                    <a id="feedbackUrl" style="color:#000000" href=""><span class="appTitleReplace"></span> Feedback Forum</a>
                    <br />
                    <a id="supportEmail" style="color:#000000" href="">Email Support</a>
                    <br /><br />
                    <h3>If you are having problems with <span class="appTitleReplace"></span>, please email support, and enable debug mode to send your logs to the developer.</h3>
                    <br />
                    <form id="debugForm">
                        <div id="debugSwitch" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Debug Mode'}"></div>
                    </form>
                    <!--<br />
                    <strong>Tips:</strong>
                    <br /><br />
                    <a style="color:#000000" href="http://gvoice.uservoice.com/knowledgebase/articles/175072-using-gvoice-with-two-factor-authentication">
                        Using GVoice with Two Factor Authentication
                    </a>
                    <br />
                    <a style="color:#000000" href="http://gvoice.uservoice.com/knowledgebase/articles/175069-getting-instant-notifications-in-gvoice-using-gvma">
                        Getting Instant Notifications in GVoice with GVMax
                    </a>
                    <br />
                    <a style="color:#000000" href="https://gvoice.uservoice.com/knowledgebase/articles/175074-sending-picture-messages-in-gvoice">
                        Sending Picture Messages in GVoice
                    </a>--!>
                </div> 
            </div> 
        </div> 
        <!-- ENDSETTINGSFLYOUT --> 
    </body> 
</html>
