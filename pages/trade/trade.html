<!doctype HTML> 
<html> 
    <head> 
        <title>Trade Bitcoin</title> 
        
        <script src="/pages/trade/trade.js"></script>
    </head> 
    <body> 
        <!-- BEGINSETTINGFLYOUT --> 
        <div id="tradeFlyout" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Trade Bitcoin" data-win-options="{settingsCommandId:'trade',width:'normal'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color --> 
            <div id="tradeFlyoutInner" class="win-ui-light win-header" style="background-color:#000000"> <!-- Background color reflects app's personality --> 
                <button type="button" class="win-backbutton" id="backbutton" style="border-color:white; color:white;"></button> 
               <div class="win-label" style="color:white">Trade Bitcoin</div> 
               <img src="/logos/smalllogo.png" style="position: absolute; right: 40px;"/> 
            </div>                 
            <div class="win-content "> 
                <div class="win-settings-section">
                    <form id="tradeForm">
                        <p id="tradeError" style="display:none; color:red;"></p>
                        Buy and sell Bitcoin, instantly.
                        <br /><br /><br /><br />
                        <div>
                            <span style="overflow-x: scroll; white-space: nowrap;">
                                I want to&nbsp;&nbsp;&nbsp;
                                <select id="tradeAction" name="tradeAction" size="1">
                                    <option value="Buy">Buy</option>
                                    <option value="Sell">Sell</option>
                                </select>
                                Bitcoin.
                            </span>
                        </div>
                        <br />
                        <div>
                            <label>
                                Amount to <span id="tradeActionLabel"></span>:
                                <br />
                                <span style="overflow-x: scroll; white-space: nowrap;">
                                    <input type="number" id="amount" name="amount" placeholder="0.0000" step="0.00000001" style="width:50%" />
                                    &nbsp;BTC
                                    <br /><br />
                                    ≈ <span id="convertedCurrency">$0 USD</span> (including fees)
                                    <br /><br />
                                </span>
                            </label>
                        </div>
                        <br />
                        <div>
                            <input id="tradeButton" type="submit" value="" />
                            &nbsp;&nbsp;
                            <input id="resetButton" type="submit" value="Clear" />
                        </div>
                    </form>
                </div> 
            </div> 
        </div> 
        <!-- ENDSETTINGSFLYOUT --> 
    </body> 
</html>
