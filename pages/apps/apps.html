<!doctype HTML> 
<html> 
    <head> 
        <title>Apps</title> 
        <script src="/pages/apps/apps.js"></script>
    </head> 
    <body> 
        <!-- BEGINSETTINGFLYOUT --> 
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Apps" data-win-options="{settingsCommandId:'apps',width:'normal'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color --> 
            <div id="appFlyoutInner" class="win-ui-light win-header" style="background-color:#000000"> <!-- Background color reflects app's personality --> 
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton" style="border-color:white; color:white;"></button> 
               <div class="win-label" style="color:white">Apps</div> 
               <img src="/logos/smalllogo.png" style="position: absolute; right: 40px;"/> 
            </div>                 
            <div class="win-content "> 
                <div class="win-settings-section"> 
                    <h3>Apps From Apptastic:</h3> 
                    <ul>
                        <li><a href="ms-windows-store:PDP?PFN=51239JoeLevy.GVoice_2rba8c4v97x22">GVoice</a></li>
                        <li><a href="ms-windows-store:PDP?PFN=51239JoeLevy.MetroCupid_2rba8c4v97x22">MetroCupid</a></li> 
                    </ul> 
                </div> 
            </div> 
        </div> 
        <!-- ENDSETTINGSFLYOUT --> 
    </body> 
</html>
