<!doctype HTML> 
<html> 
    <head> 
        <title>Send Bitcoin</title> 
        
        <script src="/pages/send/send.js"></script>
    </head> 
    <body> 
        <!-- BEGINSETTINGFLYOUT --> 
        <div id="sendFlyout" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Send Bitcoin" data-win-options="{settingsCommandId:'send',width:'normal'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color --> 
            <div id="sendFlyoutInner" class="win-ui-light win-header" style="background-color:#000000"> <!-- Background color reflects app's personality --> 
               <button type="button" class="win-backbutton" id="backbutton" style="border-color:white; color:white;"></button> 
               <div class="win-label" style="color:white">Send Bitcoin</div> 
               <img src="/logos/smalllogo.png" style="position: absolute; right: 40px;"/> 
            </div>                 
            <div class="win-content "> 
                <div class="win-settings-section">
                    <form id="sendForm">
                        <p id="donateMessage" style="color: green;">Enjoying the app? Support the continued development of Bitcoin Tradr with a donation.</p>
                        <p id="signupError" style="display:none; color:red;"></p>
                        Send Bitcoin to anyone, anywhere in the world.
                        <br /><br />
                        <div>
                            <div id="manualAddress">
                                Email / Bitcoin Address to send to:
                                <br />
                                <input type="text" id="to" name="to" />
                            </div>

                            <span style="overflow-x: scroll; white-space: nowrap;">
                                Coinbase Contact Addresses:
                                <br />
                                <select id="contactSelector" name="contactSelector" size="1">
                                    <option value="!none"> </option>
                                    <option value="!win8contact">Choose from People App</option>
                                    <option value="!manual">Manually Enter an Address</option>
                                </select>
                            </span>

                            <div id="peopleHolder" style="line-height:15px;">
                            </div>
                            <span style="display:none;" id="peopleContactTemplate">
                                <p>
                                    <img style="float:left; width:60px; height:60px;" />
                                    &nbsp;&nbsp;
                                    <a style="font-size:14pt; font-family: 'Segoe UI'; color: black;"></a>
                                </p>
                            </span>
                        </div>
                        <br />
                        <div>
                            <label>
                                Amount to Send:
                                <br />
                                <span style="overflow-x: scroll; white-space: nowrap;">
                                    <input type="number" id="amount" name="amount" placeholder="0.00" step="0.00000001" style="width:50%" />
                                    <select id="currency" name="currency" size="1">
                                        <option value="BTC">BTC</option>
                                    </select>
                                    <br />
                                    ≈ <span id="convertedCurrency">$0 USD</span>
                                    <br /><br />
                                </span>
                            </label>
                        </div>
                        <div>
                            <label>
                                Message:
                                <textarea rows="3" id="note" name="note"></textarea>
                            </label>
                        </div>
                        <br />
                        <div>
                            <input id="sendButton" type="submit" value="Send" />
                            &nbsp;&nbsp;
                            <input id="resetButton" type="submit" value="Clear" />
                        </div>
                    </form>
                </div> 
            </div> 
        </div> 
        <!-- ENDSETTINGSFLYOUT --> 
    </body> 
</html>
